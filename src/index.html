<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <div class="burger">
                <svg viewbox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="18" fill="white" rx="10"></rect>
                    <rect y="30" width="100" height="18" fill="white" rx="10"></rect>
                    <rect y="60" width="100" height="18" fill="white" rx="10"></rect>
                  </svg>
            </div>
            <div class="close">
                <svg viewbox="0 0 100 100" class="close__btn" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0" x2="100" y1="0" y2="100" fill="white"/>
                    <line x1="0" x2="100" y1="100" y2="0" fill="white"/>
                  </svg>
            </div>
            <div class="burger_background"></div>
        </header>
        <main class="main">
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer class="footer">
            <a href="https://github.com/gutsstas" class="author">@Stanislav Gutsev</a>
            <div class="year">2022</div>
            <a href="https://rs.school/js/" class="logo__link">
                <img src="https://rs.school/images/rs_school_js.svg" alt="logoRS" class="logoRS">
            </a>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <script src="./index.js"></script>
    </body>
</html>
